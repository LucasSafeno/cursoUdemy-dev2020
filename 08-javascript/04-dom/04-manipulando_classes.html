<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>JavaScript - DOM - Manipulando classes</title>	
	<style>
		.estilo1{
			background-color: red;
			color: #FFF;
		}

		.estilo2{
			width: 400px;
			height: 50px;
			background-color: #FF0000;
			text-align: center;
			font-size: 25px;
			color: white;
			padding: 25px;
		}
	</style>

	<script>
		function modificaClasse(){
			document.getElementById('mensagem').className = 'estilo2'
		}
	</script>
</head>
<body>
	<div id="mensagem" class="estilo1">Modificando Classe do Elemento</div>
	<hr>
	<button onclick="modificaClasse()" type="submit">Aplicar Classe</button>
	
</body>
</html>
