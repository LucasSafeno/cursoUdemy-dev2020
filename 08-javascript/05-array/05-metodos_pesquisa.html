<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>JavaScript - Array - Métodos de Pesquisa</title>
	<script>
		var lista_frutas = []
		lista_frutas[1] = 'Banana'
		lista_frutas[2] = 'Maçã'
		lista_frutas[3] = 'Morango'
		lista_frutas[4] = 'Uva'

		var auxiliar = lista_frutas.indexOf('Uva')

		if(auxiliar == -1 ){
			document.write('Elemento não existe')
		}else{
			document.write('Elemento existe está na posição ' + auxiliar)
		}
	</script>
</head>
<body>
	
</body>
</html>
