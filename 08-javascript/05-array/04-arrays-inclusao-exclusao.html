<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>JavaScript - Arrays - Inclusão e Exclusão </title>
	<script>
		var lista_frutas = Array()

		lista_frutas[0] = 'Banana'
		lista_frutas[1] = 'Maçã'

		// incluir elemento no final
		lista_frutas.push('Uva')
		// incluir elemento no inicio
		lista_frutas.unshift('Morango')

		// Exclusão de elementos no final
		lista_frutas.pop()
		//Excluir elemento no inicio
		lista_frutas.shift()

		document.write(lista_frutas)
	</script>
</head>
<body>
	
</body>
</html>
