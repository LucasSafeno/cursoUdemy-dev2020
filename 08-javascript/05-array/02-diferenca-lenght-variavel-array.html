<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>JavaScript - Array - Diferença lenght variavel para array</title>
	<script>

		var lista_frutas1 = Array('Banana', 'Maçã', 'Uva', 'Morango')
		document.write('Array 1 = ' + lista_frutas1.length + '-' +lista_frutas1+  '<br>')

		var lista_frutas2 = []
		lista_frutas2[1] = 'Banana'
		lista_frutas2[2] = 'Maçã'
		lista_frutas2[3] = 'Uva'
		lista_frutas2[4] = 'Morango'

		document.write('Array 2 = ' + lista_frutas2.length + ' -' +lista_frutas2)
	</script>
</head>
