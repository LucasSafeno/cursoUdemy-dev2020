<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>JavaScript - BOM - Window</title>
	<script>
		function abrirpop(){
			window.open('http://www.google.com.br', 'Nova Janela', 'width=200', 'height=200')
		}
	</script>
</head>
<body>
	<button onclick="abrirpop()">Abrir Pop-up</button>
	<button>Fechar</button>
</body>
</html>
