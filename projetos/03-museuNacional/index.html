<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Museu Nacional</title>
    <!-- Normalize CSS-->
    <link rel="stylesheet" href="css/normalize.css">
    <!--CSS customizado-->
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body>
    <div id="container">
        <header>

            <div id="logo">
                <h1><a href="#">Museu Nacional</a></h1>
            </div> <!-- logo -->

            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Exposição</a></li>
                    <li><a href="#">Pesquisa</a></li>
                    <li><a href="#">Acervo</a></li>
                    <li><a href="#">Videos</a></li>
                    <li><a href="#">Fotos</a></li>
                    <li><a href="#">Contatos</a></li>
                </ul>
            </nav>

        </header>

        <div id="principal">
            
            <div id="conteudo">
                <section id="capa">
                    <img src="img/museu.png" >
                </section>
            </div> <!-- conteudo-->

            <aside>
                <section id="depoimento">
                    <img src="img/depoimento.png">
                </section>

                <section id="visita">
                    <h4>Faça uma Visita</h4>
                    <form>
                        <fieldset>
                            <legend>Selecione uma data</legend>
                            <label for="data">Data</label>
                            <input class="campo"type="text" id="data" value="dd/mm/aaaa">

                            <label for="qtd">Qtd Pessoas</label>
                            <input style="width:30px"class="campo"type="text" id="qtd" value="1">
                        </fieldset>
                        <input class="botao" type="submit" value="Verificar disponibilidade">
                    </form>
                </section> <!-- Visita !-->

                <section id="galeria">
                    <h4>Galeria de Fotos</h4>
                    <a href="">
                        <img src="img/imagem1.jpg" height="93" width="93">
                    </a>

                    <a href="">
                        <img src="img/imagem2.jpg" height="93" width="93">
                    </a>

                    <a href="">
                        <img src="img/imagem3.jpg" height="93" width="93">
                    </a>

                    <a href="">
                        <img src="img/imagem4.jpg" height="93" width="93">
                    </a>
                </section>

            </aside>
        </div> <!-- principal-->


    </div> <!-- Container-->
</body>
</html>
